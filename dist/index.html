<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,
    user-scalable=0,viewport-fit=cover">
    <title>会动的代码</title>
</head>
<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="divWrapper">
         <div id="div1"></div>
    </div>
    <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:after, :before {
  box-sizing: border-box;
}

#html {
  word-break: break-all;
}

#div1 {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
}

#div1:before, #div1:after {
  content: "";
  display: block;
  position: absolute;
}

@media (max-width: 500px) {
  #html {
    height: 50vh;
    overflow: auto;
  }

  #divWrapper {
    height: 50vh;
  }

  #div1 {
    position: relative;
    top: 0;
    right: 0;
  }
}

</style>
   <script src="index.bf2892fa.js"></script>
</body>
</html>
